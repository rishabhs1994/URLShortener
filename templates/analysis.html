<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);
      function drawChart() {

        var data = google.visualization.arrayToDataTable([
          ['Browser', 'Visits'],
          ['Google Chrome',     {{result.visits_in_chrome}}],
          ['FireFox',     {{result.visits_in_firefox}}],
          ['Internet Explorer', {{result.visits_in_internet_explorer}}],
          ['Safari', {{result.visits_in_safari}}],
          ['Others', {{result.no_of_click - (result.visits_in_internet_explorer + result.visits_in_chrome + result.visits_in_firefox + result.visits_in_safari)}}]
        ]);

        var options = {
          title: 'Browser Analysis'
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart'));

        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <a href='/logout'>Logout</a>
    <a href='/login/{{page_num}}/{{page_size}}'>Back</a>
    <div id="piechart" style="width: 900px; height: 500px;"></div>
  </body>
</html>

<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load("current", {packages:["corechart"]});
      google.charts.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Type', '% requests'],
          ['Android',     {{result.visits_in_android}}],
          ['Ios',      {{result.visits_in_ios}}],
          ['Web',   {{result.no_of_click - result.visits_in_ios - result.visits_in_android}}]
        ]);

        var options = {
          title: 'Mobile vs Web',
          pieHole: 0.4,
        };

        var chart = new google.visualization.PieChart(document.getElementById('donutchart'));
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div id="donutchart" style="width: 900px; height: 500px;"></div>
  </body>
</html>
